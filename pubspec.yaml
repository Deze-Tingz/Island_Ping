name: island_ping
description: "Multi-telecom alert system for service outage notifications"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.8

  # State Management - Riverpod
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Firebase Services
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Navigation
  go_router: ^13.0.1

  # Utilities
  intl: ^0.18.1
  equatable: ^2.0.5
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Assets (to be added as needed)
  # assets:
  #   - assets/images/
  #   - assets/icons/
